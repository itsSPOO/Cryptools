name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create SPA fallback (404.html)
      run: cp dist/index.html dist/404.html

    - name: Create static per-tool pages
      run: |
        for p in base64 binary url hex leet md5 sha1 sha256 caesar rot13 vigenere atbash custom password; do
          mkdir -p "dist/tool/$p"
          cp dist/index.html "dist/tool/$p/index.html"
        done

    - name: Normalize per-tool URLs (trim trailing slash before app loads)
      run: |
        for p in base64 binary url hex leet md5 sha1 sha256 caesar rot13 vigenere atbash custom password; do
          sed -i 's#<body>#<body><script>(function(){try{var p=window.location.pathname;if(p.endsWith("/")&&p.indexOf("/tool/")===0){var n=p.slice(0,-1);window.history.replaceState({},"",n+window.location.search+window.location.hash);} }catch(e){}})();</script>#' "dist/tool/$p/index.html"
        done

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4