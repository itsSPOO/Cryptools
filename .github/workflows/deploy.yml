name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Verify SEO metadata
      run: |
        echo "üìä Verifying unique SEO metadata for all pages..."
        echo ""
        echo "‚úÖ Homepage title:"
        grep -o '<title>.*</title>' dist/index.html | head -1
        echo ""
        echo "‚úÖ Base64 tool title:"
        grep -o '<title>.*</title>' dist/tool/base64/index.html | head -1
        echo ""
        echo "‚úÖ Privacy Policy title:"
        grep -o '<title>.*</title>' dist/privacy-policy/index.html | head -1
        echo ""
        echo "‚úÖ Verifying all pages have unique titles..."
        if [ "$(grep -rh '<title>' dist/ | sort -u | wc -l)" -gt "15" ]; then
          echo "‚úÖ SUCCESS: Multiple unique titles detected!"
        else
          echo "‚ö†Ô∏è  WARNING: Possible duplicate titles detected"
          exit 1
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4