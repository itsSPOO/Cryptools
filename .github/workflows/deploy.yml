name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create SPA fallback (404.html)
      run: cp dist/index.html dist/404.html

    - name: Create static per-tool pages
      run: |
        for p in base64 binary url hex leet md5 sha1 sha256 caesar rot13 vigenere atbash custom password; do
          mkdir -p "dist/tool/$p"
          cp dist/index.html "dist/tool/$p/index.html"
        done

    - name: Inject client-side tool ID for per-tool pages
      run: |
        for p in base64 binary url hex leet md5 sha1 sha256 caesar rot13 vigenere atbash custom password; do
          sed -i "s|</head>|<script>window.__TOOL_ID='$p';</script></head>|" "dist/tool/$p/index.html"
        done

    - name: Create static legal pages
      run: |
        for page in privacy-policy terms-of-use disclaimer contact; do
          mkdir -p "dist/$page"
          cp dist/index.html "dist/$page/index.html"
        done

    - name: Verify injection (base64 as example)
      run: |
        echo "Checking if __TOOL_ID was injected in base64 page:"
        grep -o "window.__TOOL_ID='base64'" "dist/tool/base64/index.html" || echo "WARNING: Injection failed!"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4