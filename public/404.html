<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 handler - Remove trailing slash and redirect
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Remove trailing slash if present and not root
      if (path !== '/' && path.endsWith('/')) {
        path = path.slice(0, -1);
        // Redirect to URL without trailing slash
        window.location.replace(window.location.origin + path + search + hash);
      } else {
        // For other 404s, redirect to home page for SPA routing
        window.location.replace(window.location.origin + '/' + search + hash);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
